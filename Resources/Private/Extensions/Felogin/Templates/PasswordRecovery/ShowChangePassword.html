<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="ms-md-5 my-3 text-end">
    <button type="button" class="btn btn-primary text-white" data-bs-toggle="modal" data-bs-target="#recoveryModal">
        <f:translate key="reset_password"/>
    </button>
</div>

<div class="modal fade" id="recoveryModal" tabindex="-1" aria-labelledby="recoveryModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="recoveryModal">
                    <f:translate key="change_password_header"/>
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <f:form action="changePassword" method="post">
                <div class="modal-body">
                    <fieldset>
                        <p>
                            <f:translate key="change_password_message" arguments="{0: settings.newPasswordMinLength}"/>
                        </p>

                        <f:render partial="ValidationErrors"/>

                        <div class="mb-3">
                            <legend>
                                <f:translate key="change_password"/>
                            </legend>
                        </div>

                        <div class="mb-3">
                            <label for="newPass" class="form-label"><f:translate key="newpassword_label1"/></label>
                            <f:form.password name="newPass" additionalAttributes="{autocomplete: 'new-password'}" class="form-control" id="newPass"/>
                        </div>

                        <div class="mb-3">
                            <label for="newPassRepeat" class="form-label"><f:translate key="newpassword_label2"/></label>
                            <f:form.password name="newPassRepeat" additionalAttributes="{autocomplete: 'new-password'}" class="form-control" id="newPassRepeat"/>
                        </div>

                        <f:form.hidden name="hash" value="{hash}"/>
                        <f:form.submit value="{f:translate(key: 'change_password')}" class="btn btn-primary"/>

                    </fieldset>
                </div>
                <div class="modal-footer">
                    <p>
                        <f:link.typolink parameter="{f:translate(key: 'loginFormPid')}" title="{f:translate(key: 'forgot_header_backToLogin')}"class="text-uppercase text-1 font-weight-bold text-color-dark">
                            <f:translate key="forgot_header_backToLogin"/>
                        </f:link.typolink>
                    </p>
                </div>
            </f:form>
        </div>
    </div>
</div>

</html>
