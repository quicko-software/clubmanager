<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{typo3.systemConfiguration.backend.loginHighlightColor}">
    <f:then>
        <f:variable name="backgroundColor" value="{typo3.systemConfiguration.backend.loginHighlightColor}" />
    </f:then>
    <f:else>
        <f:variable name="backgroundColor" value="#FFFFFF" />
    </f:else>
</f:if>
<f:render partial="Header" arguments="{title:'Reminder'}" />

<body>
    <span class="preheader">
        <f:translate key="mail.reminder.preheader" extensionName="clubmanager" />
    </span>
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="body"
        style="background-color: {backgroundColor}">
        <tr>
            <td>&nbsp;</td>
            <td class="container">
                <div class="content">
                    <table role="presentation" class="main">
                        <tr>
                            <td class="wrapper">
                                <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                                    <f:if condition="{typo3.systemConfiguration.backend.loginLogo}">
                                        <tr>
                                            <td>
                                                <img src="{typo3.systemConfiguration.backend.loginLogo}"
                                                    alt="{typo3.systemConfiguration.backend.loginLogoAlt}" />
                                            </td>
                                        </tr>
                                    </f:if>
                                    <tr>
                                        <td style="padding-top:30px">
                                            <h1>
                                                <f:translate key="mail.reminder.title" extensionName="clubmanager" />
                                            </h1>
                                            <p>
                                                <f:translate key="mail.reminder.welcome" extensionName="clubmanager" />
                                                <f:if condition="{member.title}">{member.title} </f:if>{member.firstname} {member.lastname}! <br /><br />
                                                <f:translate key="mail.reminder.text" extensionName="clubmanager" />
                                                <br /><br />

                                                <f:translate key="mail.reminder.access.title"
                                                    extensionName="clubmanager" /> <br />
                                                <strong>
                                                    <f:translate key="mail.reminder.access.number"
                                                        extensionName="clubmanager" />
                                                </strong> {member.ident}<br />
                                            </p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="center" role="presentation"
                                            style="border:none;border-radius:24px;cursor:auto;padding:10px 25px;background-color: {backgroundColor}"
                                            valign="middle">
                                            <a href="{recoveryLink}"
                                                style="background-color: {backgroundColor};color:#ffffff;Margin:0;text-decoration:none;text-transform:none;"
                                                target="_blank">
                                                <f:translate key="mail.logindata.link.recovery"
                                                    extensionName="clubmanager" />
                                            </a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="padding-top:30px">
                                            <p>
                                                <a href="{loginLink}">
                                                    <f:translate key="mail.reminder.link.login"
                                                        extensionName="clubmanager" />
                                                </a>
                                            </p>

                                            <f:render partial="Benefit" arguments="{_all}" />

                                            <f:render partial="Signature" arguments="{_all}" />

                                        </td>
                                    </tr>
                                    <f:render partial="Footer" arguments="{_all}" />
                                </table>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
            <td>&nbsp;</td>
        </tr>
    </table>
</body>
